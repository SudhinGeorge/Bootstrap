<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
	<div class="container-fluid">

		<div class="row ">
			<div class=" col-8 col-sm-6 col-md-3 offset-md-4 offset-sm-3 offset-2 mt-4 text-center ">		
				<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" style="height: 75px; width: 75px;">
				<h2><small>Sign in to GitHub</small></h2>
			</div>
		</div>

		<div class="row ">
			<div class=" col-8 col-sm-6 col-md-3 offset-md-4 offset-sm-3 offset-2 mt-4">
			    <form class="form-container p-4" style="background: #f6f8fa; border: 1px solid #d0d7de;
			    border-radius: 10px;">
					<div class="form-group">
					    <label for="exampleInputEmail1">Username and email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <a href="#" style="float: right; text-decoration: none;">forgot password?</a>
					    <input type="password" class="form-control" id="exampleInputPassword1">
					  </div>
					  <button type="submit" class="btn  btn-block btn-success">Sign in</button>
				</form>
			</div>
		</div>

		<div class="row ">
			<div class=" col-8 col-sm-6 col-md-3 offset-md-4 offset-sm-3 offset-2 mt-4 text-center py-3" 
			 style=" border: 1px solid #d0d7de; border-radius: 10px;">
				<span>New to GitHub?</span>
				<a href="#">Create an account</a>
			</div>
		</div>
		<div class="row ">
			<div class=" col-8 col-sm-6 col-md-3 offset-md-4 offset-sm-3 offset-2 mt-5 text-center pt-4">
				<small><a href="#" class="pl-3 pr-2">Terms</a> <a href="#" class="pr-2">Privacy</a><a href="#" class="pr-2">Security</a><a href="#" class="pr-3">Contact GitHub</a></small>
			</div>	
	</div>
</body>
</html>
